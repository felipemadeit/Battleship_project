  <div id="menu" >
    <div class="content-button-menu">
       <div class="text-name">
        <input type="text" name="username" autocapitalize="none" autocomplete="off" placeholder=" " id="textUser">
        <label for="textUser">Nickname</label>
      </div>
      <button id="botonAjustes">SETTINGS</button>
      <button id ="botonJugar">PLAY VS MACHINE</button>
    </div>
  </div> 

  <!--Pantalla de reordenar barcos-->
  <div id="reordenarBarcos" style="display: none;">
    <div id="matrizDiv" >
    </div>
    <div id ="intentosReorganizar">
      <h3 class ="intentos">
          YOU HAVE 3 ATTEMPTS TO REARRANGE YOUR SHIPS
      </h3>
      <div id="divBotonReordenar">
        <button id="reordenar">Reorder Ships</button>
      </div>
      <div>
        <button id="botonJugar2">Play</button>
      </div>
    </div>
  </div>
  <!--Pantalla del Juego-->
 <div id="juegoPrincipal" style="display: none;">
   
    <div class="content-matrix">
      <div id="matriz1Div">
        </tr>
      </div>
        <button id ="jugar">PLAY!</button>
      <div id="matriz2Div">
        </tr>
      </div>
    </div>
  </div>
   <div id="volumenControl" class="content-settings" style="display: none;">
    <div class="range" >
      <div class="sliderValue">
        <span id="num">50</span>
      </div>
      <div class="field">
        <div class="value left" >0</div>
        <input type="range" id="barra" min="0" max="1" step="0.01" ></input>
        <div class="value right" >100</div>
      </div>
    </div> 
    <div class="content-mute">
      <input type="checkbox" id="mute" ></input>
      <p>mute</p>
    </div>
        <button id="back">Back to menu</button>
  </div> 
  </div>
